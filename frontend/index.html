<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminando Online</title>
  <link rel="icon" href="assets/img/caminando-Favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/img/caminando-logo.png" alt="Logo Caminando Online" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#perfil">Mi Perfil</a></li>
      </ul>

  <!-- Supermercados -->
  <section id="supermercados" class="my-4">
    <div class="container-custom">
      <h3>üõí Eleg√≠ tus supermercados</h3>
      <div class="d-flex flex-wrap justify-content-center gap-3" id="supermercado-buttons">
        <!-- Botones generados din√°micamente -->
      </div>
    </div>
  </section>

  <main>
    <section id="productos" class="my-5 position-relative">
      <div class="container-custom">
        <h3>üìã Carg√° tus productos para comparar</h3>

        <div class="row g-3 align-items-center mb-3">
          <div class="col-md-6">
            <div class="category-dropdown w-100">
              <input
                type="text"
                class="form-control"
                id="producto"
                placeholder="Escribe un producto"
                autocomplete="off"
              />
              <div class="category-menu" id="categoryMenu"></div>
            </div>
          </div>

          <div class="col-md-6">
            <select class="form-select w-100" id="marca">
              <option selected disabled>Eleg√≠ una opci√≥n...</option>
              <option value="Molinos Ala">Molinos Ala</option>
              <option value="Arcor">Arcor</option>

              <option value="Coca-Cola">Coca-Cola</option>
              <option value="Ala">Ala</option>
            </select>
          </div>
        </div>

        <!-- Men√∫s din√°micos -->
        <div class="row g-3 mb-3">
          <div class="col-md-4" id="variedad-wrapper">
            <select class="form-select" id="variedad">
              <option selected disabled>Eleg√≠ una variedad...</option>
            </select>
          </div>

          <div class="col-md-4" id="contenido-wrapper">
            <select class="form-select" id="contenido">
              <option selected disabled>Eleg√≠ el contenido...</option>
            </select>
          </div>

          <div class="col-md-4" id="marca-extra-wrapper">
            <select class="form-select" id="marca-extra">
              <option selected disabled>Eleg√≠ la marca...</option>
            </select>
          </div>
        </div>

        <div class="row mb-3" id="tabla-productos-wrapper" style="display: none;">
          <div class="col-12">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Variedad</th>
                  <th>Contenido</th>
                  <th>Marca</th>
                  <th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody id="tabla-productos-body">
                <!-- Filas generadas din√°micamente -->
              </tbody>
            </table>
          </div>
        </div>

        <button type="button" class="btn btn-success mb-3">‚ûï Agregar producto</button>
        <ul class="list-group mb-3" id="lista-productos"></ul>

        <button
          type="button"
          class="btn btn-primary position-absolute"
          style="bottom: 16px; right: 16px;"
        >
          üîç Comparar productos
        </button>
      </div>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Caminando Online</p>
  </footer>

  <!-- Scripts -->
    <script type="module">
      import { renderSupermercadoButtons } from './js/helpers.js';

      document.addEventListener("DOMContentLoaded", () => {
        renderSupermercadoButtons("supermercado-buttons");
      });
    </script>
  <script src="js/main.js"></script>
</body>
</html>
