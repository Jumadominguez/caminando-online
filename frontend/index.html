<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminando Online</title>
  <link rel="icon" href="assets/img/caminando-Favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/img/caminando-logo.png" alt="Logo Caminando Online" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#perfil">Mi Perfil</a></li>
      </ul>
    </nav>
  </header>

  <main>
<section id="productos" class="container my-5">
  <h2>📋 Cargá tus productos para comparar</h2>
  <div class="row g-2 mb-2">
    <div class="col-md-4">
      <div class="category-dropdown">
        <input
          type="text"
          class="form-control"
          id="producto"
          placeholder="Escribe un producto"
          autocomplete="off"
          oninput="filterCategoryMenu()"
          onclick="showCategoryMenu()"
        />
        <div class="category-menu" id="categoryMenu">
          <!-- Las categorías se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-select" id="marca">
        <option selected disabled>Elegí una opción...</option>
        <option value="Molinos Ala">Molinos Ala</option>
        <option value="Arcor">Arcor</option>
        <option value="La Serenísima">La Serenísima</option>
        <option value="Coca-Cola">Coca-Cola</option>
        <option value="Ala">Ala</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" id="presentacion" placeholder="Presentación (ej: 1kg)">
    </div>
  </div>

  <button type="button" class="btn btn-success mb-3" onclick="agregarProducto()">➕ Agregar producto</button>
  <ul class="list-group mb-3" id="lista-productos"></ul>
  <button type="button" class="btn btn-primary" onclick="compararProductos()">🔍 Comparar productos</button>
</section>
  <footer>
    <p>&copy; 2025 Caminando Online</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
