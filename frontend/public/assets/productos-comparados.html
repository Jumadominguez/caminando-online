<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparación de Precios - Caminando Online</title>
  <link rel="icon" href="/assets/img/caminando-Favicon.png" type="image/png" />
  
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS original (mantenemos por ahora) -->
  <link rel="stylesheet" href="/css/styles.css" />
  
  <!-- Fonts para logo textual -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header corregido con estructura consistente -->
  <header class="banner-superior">
    <div class="header-content">
      <!-- Logo visual -->
      <div class="logo-container">
        <img src="/assets/img/caminando-logo.png" alt="Logo Caminando Online" class="logo-caminando" />
      </div>

      <!-- Logo textual -->
      <div class="logo-textual">
        <div class="logo-caminando-textual-wrapper">
          <span class="logo-caminando-text">Caminando</span>
        </div>
        <div class="logo-online-textual-wrapper">
          <span class="logo-online-text">.Online</span>
        </div>
      </div>

      <!-- Navegación con autenticación -->
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li>
            <button id="auth-button" class="btn btn-outline-light">
              <i class="fas fa-spinner fa-spin"></i> Cargando...
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="main-wrapper">
    <!-- Botón volver mejorado -->
    <section id="volver-a-filtros" class="mb-4">
      <div class="container-custom-super">
        <button class="btn btn-outline-primary btn-lg volver-btn" onclick="window.location.href='/index.html'">
          <i class="fas fa-arrow-left"></i>
          <span>Volver a los filtros</span>
        </button>
      </div>
    </section>

    <!-- Sección principal donde se cargarán los productos -->
    <main>
      <section id="productos" class="mb-0 position-relative">
        <div class="container-custom-comparados">
          <!-- Mensaje de carga inicial -->
          <div id="loading-initial" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Preparando tu comparación de precios...</p>
          </div>
          
          <!-- Aquí se insertará dinámicamente el contenido de la comparación -->
        </div>
      </section>
    </main>

    <!-- Donación flotante (solo se muestra si corresponde) -->
    <div id="donacion-flotante" class="donacion-container" style="display: none;">
      <div class="donacion-header">
        <h5>
          <i class="fas fa-star"></i>
          ¿Te gusta Caminando Online?
        </h5>
        <p>Ayudanos a seguir mejorando</p>
        <div class="donacion-opciones">
          <button class="btn btn-sm btn-outline-warning">
            <i class="fab fa-bitcoin"></i> Bitcoin
          </button>
          <button class="btn btn-sm btn-outline-info">
            <i class="fas fa-dollar-sign"></i> USDT
          </button>
          <button class="btn btn-sm btn-outline-primary">
            <i class="fas fa-credit-card"></i> MercadoPago
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Caminando Online</p>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para productos comparados -->
  <script src="../js/productos-comparados-nuevo.js"></script>
</body>
</html>
