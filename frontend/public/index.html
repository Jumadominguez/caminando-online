<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminando Online</title>
  <link rel="icon" href="assets/img/caminando-Favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/utils/variables.css" />
  <link rel="stylesheet" href="/css/components/header.css" />
  <link rel="stylesheet" href="/css/components/forms.css" />
  <link rel="stylesheet" href="/css/components/buttons.css" />
  <link rel="stylesheet" href="/css/components/tables.css" />
  <link rel="stylesheet" href="/css/layouts/containers.css" />
  <link rel="stylesheet" href="/css/components/special-components.css" />
  <link rel="stylesheet" href="/css/utils/base-utils.css" />
  <link rel="stylesheet" href="/css/utils/responsive.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Fonts para logo textual -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:ital@1&display=swap" rel="stylesheet">

</head>
<body>
  <header class="banner-superior">
        <div class="logo-container">
          <img src="assets/img/caminando-logo.png" alt="Logo Caminando Online" class="logo-caminando" />
        </div>
    <div class="logo-textual">
        <div class="logo-caminando-textual-wrapper">
            <span class="logo-caminando-text">Caminando</span>
        </div>
      
      <div class="logo-online-textual-wrapper">
        <span class="logo-online-text">.Online</span>
      </div>
    
    </div>
    
    <nav>
      <ul>
        <li><a href="#perfil">Mi Perfil</a></li>
      </ul>
    </nav>
  </header>


  <!-- Supermercados -->
  <section id="supermercados" class="mb-0">
    <div class="container-custom-super">
      <h3>🛒 Elegí tus supermercados</h3>
      <div class="d-flex flex-wrap justify-content-center gap-3" id="supermercado-buttons">
        <!-- Botones generados dinámicamente -->
      </div>
    </div>
  </section>

  <main>
    <section id="productos" class="mb-0 position-relative">
      <div class="container-custom-filtro">
        <div class="box-titulo-carga" id="box-titulo-carga"><h4>📋 Cargá tus productos para comparar</h4></div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col-md-6">
            <div class="category-dropdown w-100">
              <input
                type="text"
                class="form-control"
                id="producto"
                placeholder="Escribe un producto"
                autocomplete="off"
              />
              <div class="category-menu" id="categoryMenu"></div>
            </div>
          </div>

          <div class="col-md-6">
            <select class="form-select w-100" id="tipo-de-producto">
              <option selected disabled>Elegí una opción...</option>
              <option value="Molinos Ala" data-id="molinos-ala">Molinos Ala</option>
              <option value="Arcor" data-id="arcor">Arcor</option>
              <option value="La Serenísima" data-id="la-serenisima">La Serenísima</option>
              <option value="Coca-Cola" data-id="coca-cola">Coca-Cola</option>
              <option value="Ala" data-id="ala">Ala</option>
              <option value="Quilmes" data-id="quilmes">Quilmes</option>
              <option value="Bimbo" data-id="bimbo">Bimbo</option>
              <option value="Marolio" data-id="marolio">Marolio</option>
              <option value="Hellmann's" data-id="hellmanns">Hellmann's</option>
              <option value="Knorr" data-id="knorr">Knorr</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-4" id="marca-wrapper">
            <select class="form-select" id="marca">
              <option selected disabled>Elegí la marca.</option>
            </select>
          </div>

          <div class="col-md-4" id="contenido-wrapper">
            <select class="form-select" id="contenido">
              <option selected disabled>Elegí el contenido.</option>
            </select>
          </div>

          <div class="col-md-4" id="variedad-wrapper">
            <select class="form-select" id="variedad">
              <option selected disabled>Elegí la variedad.</option>
            </select>
          </div>
        </div>

        <!-- La tabla de productos se insertará dinámicamente aquí -->

        <!-- La tabla de productos a comparar se insertará dinámicamente aquí -->

        <div id="comparar-box">
          <!-- Botón de comparación -->
          <button type="button" class="btn btn-primary comparar-btn">
            🔍 Comparar productos
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Caminando Online</p>
  </footer>

  <!-- Scripts -->
  <script src="/js/utils/data-manager.js"></script>
  <script src="/js/components/event-manager.js"></script>
  <script src="/js/main.js"></script>
  <script type="module">
    import { renderSupermercadoButtons } from '/js/helpers.js';
    document.addEventListener("DOMContentLoaded", () => {
      renderSupermercadoButtons("supermercado-buttons");
    });
  </script>
</body>
</html>
